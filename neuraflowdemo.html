
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NeuraFlow Demo</title>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
			width: 100%;
			background: #111;
		}
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			width: 100vw;
		}
		.video-container {
			width: 90vw;
			height: 90vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #222;
			border-radius: 16px;
			box-shadow: 0 4px 32px rgba(0,0,0,0.4);
		}
		video {
			width: 100%;
			height: 100%;
			object-fit: contain;
			border-radius: 12px;
			background: #000;
		}
	</style>
</head>
<body>
	<div class="video-container">
		<video controls>
			<source src="neuraflowdemo.mp4" type="video/mp4">
			Your browser does not support the video tag.
		</video>
	</div>
</body>
</html>
